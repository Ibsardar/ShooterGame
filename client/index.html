<!-- code -->
<script>

    var socket = io();

    socket.emit('greet', {
        message: 'Hello Planet Earth.',
        mood: 'angery'
    })

    socket.on('respond', (data) => {
        console.log("Pluto isn't a planet!?");
        console.log("Don't feel so " + data.mood + " now, huh?");
    });

</script>
